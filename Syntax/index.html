<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Commands Reference</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
    --bg-primary: #ffffff;              /* pure white */
    --bg-secondary: #eaf1fb;           /* light deep blue */
    --bg-card: #f7f9fc;                /* slightly bluish white */
    --text-primary: #000000;           /* black */
    --text-secondary: #1f1f1f;         /* dark gray (almost black) */
    --text-muted: #4b4b4b;             /* muted dark gray */
    --accent-green: #051315;           /* deep ocean blue-green */
    --accent-green-light: #d9edf4;     /* soft light blue */
    --accent-green-hover: #005f73;     /* darker deep blue */
    --border-color: #d0d7de;           /* subtle blue-gray */
    --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.1);
    --code-bg: #f0f4f8;                /* pale blue background */
    --code-text: #0a0a0a;              /* dark text */
}

/* Keep dark theme as it is */
[data-theme="dark"] {
    --bg-primary: #0d1117;
    --bg-secondary: #161b22;
    --bg-card: #21262d;
    --text-primary: #f0f6fc;
    --text-secondary: #8b949e;
    --text-muted: #6e7681;
    --accent-green: #238636;
    --accent-green-light: #0d2818;
    --accent-green-hover: #2ea043;
    --border-color: #30363d;
    --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.4);
    --code-bg: #161b22;
    --code-text: #79c0ff;
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-hover));
            margin: -20px -20px 40px -20px;
            border-radius: 0 0 20px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle .material-icons {
            font-size: 24px;
            color: var(--accent-green);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px 15px 55px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 200, 81, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-green-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-green);
        }

        .command-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .command-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .command-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .command-card.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .command-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .command-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            background: var(--code-bg);
            color: var(--code-text);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex: 1;
            overflow-x: auto;
            white-space: nowrap;
        }

        .copy-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: var(--accent-green-hover);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .command-description {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 15px;
        }

        .command-use-case {
            background: var(--accent-green-light);
            color: var(--accent-green);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid var(--accent-green);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            display: none;
        }

        .no-results .material-icons {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                margin: -15px -15px 30px -15px;
                padding: 30px 0;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .command-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .command-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .command-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .command-card:nth-child(even) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="material-icons">dark_mode</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <span class="material-icons" style="font-size: 2.5rem;">storage</span>
                MongoDB Commands Reference
            </h1>
            <p>Complete guide to MongoDB shell commands with examples and use cases</p>
        </div>

        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="search-box" placeholder="Search commands, descriptions, or use cases..." id="searchInput">
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="material-icons">list</span>
                </div>
                <div>
                    <div style="font-size: 24px; font-weight: 600;" id="totalCommands">35</div>
                    <div style="color: var(--text-muted);">Total Commands</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="material-icons">category</span>
                </div>
                <div>
                    <div style="font-size: 24px; font-weight: 600;">8</div>
                    <div style="color: var(--text-muted);">Categories</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="material-icons">visibility</span>
                </div>
                <div>
                    <div style="font-size: 24px; font-weight: 600;" id="visibleCommands">35</div>
                    <div style="color: var(--text-muted);">Visible</div>
                </div>
            </div>
        </div>

        <div class="command-grid" id="commandGrid">
            <!-- Commands will be populated here -->
        </div>

        <div class="no-results" id="noResults">
            <span class="material-icons">search_off</span>
            <h3>No commands found</h3>
            <p>Try adjusting your search terms</p>
        </div>
    </div>

    <script>
        const commands = [
            {
                "command": "show dbs",
                "description": "Displays all existing databases on the server",
                "use_case": "Used to list databases and check if a database already exists"
            },
            {
                "command": "use <database_name>",
                "description": "Switches to the specified database",
                "use_case": "Used before performing operations on collections within a database"
            },
            {
                "command": "db",
                "description": "Displays the name of the current database",
                "use_case": "Used to confirm the current working database"
            },
            {
                "command": "show collections",
                "description": "Lists all collections in the current database",
                "use_case": "Used to see available tables/collections in the selected DB"
            },
            {
                "command": "db.createCollection('<collection_name>')",
                "description": "Creates a new collection",
                "use_case": "Used to manually create a collection (optional as MongoDB creates collections automatically on first insert)"
            },
            {
                "command": "db.<collection>.insertOne({...})",
                "description": "Inserts a single document into a collection",
                "use_case": "Used to add one data record"
            },
            {
                "command": "db.<collection>.insertMany([{...}, {...}])",
                "description": "Inserts multiple documents at once",
                "use_case": "Used to bulk insert records"
            },
            {
                "command": "db.<collection>.find()",
                "description": "Finds and returns all documents in a collection",
                "use_case": "Used to view all data in the collection"
            },
            {
                "command": "db.<collection>.findOne({<query>})",
                "description": "Finds and returns the first document that matches the query",
                "use_case": "Used when only one match is needed"
            },
            {
                "command": "db.<collection>.find({<query>}, {<projection>})",
                "description": "Finds documents with specific fields",
                "use_case": "Used to filter fields in results"
            },
            {
                "command": "db.<collection>.updateOne({<filter>}, {$set: {...}})",
                "description": "Updates the first matching document",
                "use_case": "Used to modify specific fields of one document"
            },
            {
                "command": "db.<collection>.updateMany({<filter>}, {$set: {...}})",
                "description": "Updates all matching documents",
                "use_case": "Used to apply changes to multiple documents"
            },
            {
                "command": "db.<collection>.replaceOne({<filter>}, {...})",
                "description": "Replaces the entire document with a new one",
                "use_case": "Used when you want to fully replace a document"
            },
            {
                "command": "db.<collection>.deleteOne({<filter>})",
                "description": "Deletes the first document matching the filter",
                "use_case": "Used to remove one record"
            },
            {
                "command": "db.<collection>.deleteMany({<filter>})",
                "description": "Deletes all documents matching the filter",
                "use_case": "Used to bulk delete documents"
            },
            {
                "command": "db.<collection>.drop()",
                "description": "Deletes an entire collection",
                "use_case": "Used to completely remove a collection and all its documents"
            },
            {
                "command": "db.dropDatabase()",
                "description": "Deletes the current database",
                "use_case": "Used when you want to permanently delete a database"
            },
            {
                "command": "db.<collection>.countDocuments({<query>})",
                "description": "Returns the count of documents matching the query",
                "use_case": "Used to get number of matching records"
            },
            {
                "command": "db.<collection>.aggregate([...])",
                "description": "Performs aggregation operations",
                "use_case": "Used for advanced data processing like grouping, sorting, joining"
            },
            {
                "command": "db.<collection>.distinct('<field>', {<query>})",
                "description": "Finds distinct values for a specified field",
                "use_case": "Used to get unique values from a field"
            },
            {
                "command": "db.<collection>.find().sort({<field>: 1 or -1})",
                "description": "Sorts the documents in ascending or descending order",
                "use_case": "Used for ordered output"
            },
            {
                "command": "db.<collection>.find().limit(n)",
                "description": "Limits the number of documents returned",
                "use_case": "Used for pagination or preview"
            },
            {
                "command": "db.<collection>.find().skip(n)",
                "description": "Skips the first n documents",
                "use_case": "Used with limit() for pagination"
            },
            {
                "command": "db.createUser({user: 'name', pwd: 'pass', roles: [...]})",
                "description": "Creates a new database user with specific roles",
                "use_case": "Used for managing DB access control"
            },
            {
                "command": "db.grantRolesToUser('user', [{role: 'readWrite', db: 'dbname'}])",
                "description": "Grants additional roles to a user",
                "use_case": "Used to update user privileges"
            },
            {
                "command": "db.getUsers()",
                "description": "Lists all users of the current database",
                "use_case": "Used to view access control settings"
            },
            {
                "command": "db.getCollectionInfos()",
                "description": "Returns info about all collections",
                "use_case": "Used to get metadata on collections"
            },
            {
                "command": "db.stats()",
                "description": "Returns statistics about the current database",
                "use_case": "Used for monitoring DB size, storage, etc."
            },
            {
                "command": "db.<collection>.stats()",
                "description": "Returns statistics about a specific collection",
                "use_case": "Used for performance or space usage analysis"
            },
            {
                "command": "db.serverStatus()",
                "description": "Reports on the database server's status",
                "use_case": "Used for server monitoring and health checks"
            },
            {
                "command": "db.currentOp()",
                "description": "Returns current database operations in progress",
                "use_case": "Used to check for long-running or stuck queries"
            },
            {
                "command": "db.killOp(opid)",
                "description": "Terminates a running operation",
                "use_case": "Used to stop heavy or misbehaving queries"
            },
            {
                "command": "db.eval(function(){})",
                "description": "Executes server-side JavaScript (deprecated)",
                "use_case": "Was used for executing functions on DB side (now discouraged)"
            },
            {
                "command": "db.runCommand({<command>: <value>})",
                "description": "Runs administrative or internal DB commands",
                "use_case": "Used for manual control over DB behavior"
            },
            {
                "command": "db.<collection>.createIndex({<field>: 1 or -1})",
                "description": "Creates an index on a collection field",
                "use_case": "Used to optimize query performance"
            },
            {
                "command": "db.<collection>.getIndexes()",
                "description": "Lists all indexes on a collection",
                "use_case": "Used to audit or verify indexing strategy"
            },
            {
                "command": "db.<collection>.dropIndex('<index_name>')",
                "description": "Removes an index from a collection",
                "use_case": "Used to clear unnecessary or bad indexes"
            }
        ];

        function renderCommands(commandsToRender = commands) {
            const grid = document.getElementById('commandGrid');
            grid.innerHTML = '';

            commandsToRender.forEach((cmd, index) => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.innerHTML = `
                    <div class="command-header">
                        <div class="command-code">${cmd.command}</div>
                        <button class="copy-btn" onclick="copyCommand('${cmd.command.replace(/'/g, "\\'")}', this)">
                            <span class="material-icons">content_copy</span>
                        </button>
                    </div>
                    <div class="command-description">${cmd.description}</div>
                    <div class="command-use-case">
                        <strong>Use Case:</strong> ${cmd.use_case}
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('visibleCommands').textContent = commandsToRender.length;
            
            const noResults = document.getElementById('noResults');
            if (commandsToRender.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

        function copyCommand(command, button) {
            navigator.clipboard.writeText(command).then(() => {
                const icon = button.querySelector('.material-icons');
                const originalText = icon.textContent;
                
                button.classList.add('copied');
                icon.textContent = 'check';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    icon.textContent = originalText;
                }, 1500);
            });
        }

        function searchCommands() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCommands = commands.filter(cmd => 
                cmd.command.toLowerCase().includes(searchTerm) ||
                cmd.description.toLowerCase().includes(searchTerm) ||
                cmd.use_case.toLowerCase().includes(searchTerm)
            );
            renderCommands(filteredCommands);
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle .material-icons');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCommands();
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle .material-icons').textContent = 'light_mode';
            }
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', searchCommands);
        });
    </script>
</body>
</html>
